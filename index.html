  <!-- Primary Page Layout

  <div class="container pt5">
    <div class="row">
      <div class="one-half column offset-by-three" >
        <h1>Tic Tac Toe</h1>
        <p id="result"></p>
        <button id="play-again" class="hide">Play Again</button>
        <p>Welcome. This is a Simple Tic Tac Toe game developed using Vanilla JS and Socket IO. </p>
        <div class="row" id="homeAction">
            <button id="createRoomBtn">Create Room</button>
            <button id="joinRoomBtn">Join Room</button>
        </div>
        
        <div class="row form hide " id="form-container">
            <form action="javascript:void(0)"> 
                <div id="create-container"  class="input-container hide">
                    <label for="playerOne">Your Name:</label>
                    <input type="text" name="playerOne" id="playerOne"/>
                    <button class="startBtn">Create Room!</button>
                </div>
                
                
                <div  id="join-container" class="input-container hide">
                    <label for="playerTwo">Your Name:</label>
                    <input type="text" name="playerTwo" id="playerTwo"/>
                    <label for="code">Join Room:</label>
                    <input type="text" name="code" id="code">
                    <button class="joinBtn">JOIN</button>
                </div>
                <button id="backBtn">< Back</button>
            </form>
        </div>
        <div class="row game hide">
            <div class="row row-one">
                <div class="three columns cell"  id="cell-0" data-index="0"></div>
                <div class="three columns cell" id="cell-1" data-index="1"></div>
                <div class="three columns cell" id="cell-2" data-index="2"></div>
            </div>
            <div class="row">
                <div class="three columns cell" id="cell-3" data-index="3"></div>
                <div class="three columns cell" id="cell-4" data-index="4"></div>
                <div class="three columns cell" id="cell-5" data-index="5"></div>
            </div>
            <div class="row row-three">
                <div class="three columns cell" id="cell-6" data-index="6"></div>
                <div class="three columns cell" id="cell-7" data-index="7"></div>
                <div class="three columns cell" id="cell-8" data-index="8"></div>
            </div>
        </div>
        
      </div>
    </div>
