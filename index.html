<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="result"></h2>
    <div class="main">
        <div class="form">
            <form action="javascript:void(0)"> 
                <div class="input-container">
                    <label for="playerOne">Your Name:</label>
                    <input type="text" name="playerOne" id="playerOne"/>
                    <button class="startBtn">Start Game</button>
                </div>
                
                <div class="input-container">
                    
                    
                </div>
                <div class="input-container">
                    <label for="code">Join Room:</label>
                    <input type="text" name="code" id="code">
                    <button class="joinBtn">JOIN</button>
                </div>
                
            </form>
        </div>
        <div class="game hide">
            <div class="row">
                <div class="cell"  id="cell-0" data-index="0"></div>
                <div class="cell" id="cell-1" data-index="1"></div>
                <div class="cell" id="cell-2" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-3" data-index="3"></div>
                <div class="cell" id="cell-4" data-index="4"></div>
                <div class="cell" id="cell-5" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell-6" data-index="6"></div>
                <div class="cell" id="cell-7" data-index="7"></div>
                <div class="cell" id="cell-8" data-index="8"></div>
            </div>
        </div>
    </div>
    <button id="play-again" class="hide">Play Again</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
